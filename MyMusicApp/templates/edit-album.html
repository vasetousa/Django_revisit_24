{% extends 'base.html' %}
{% block page_content %}
    <!--Edit Page-->
    <section class="editPage">
        <div class="container-inline">
            <div class="profileText">
                <section id="editPage">
                    <form method="POST">
                        <fieldset>
                            <legend>Edit Album</legend>
                            <div class="container">
                                <!-- form -->
                                {% csrf_token %}
                                {{ profile_form }}
                                <!-- Button for Editing Album -->
                                <button class="edit-album" type="submit">Edit Album</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
