<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This is Home page</h1>
    <hr>
    {% if user.is_authenticated %}
        <h2>
        <p>Welcome, {{ user }}!</p>
        </h2>
        
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <h2>
        <p>You are not logged in.</p>
        </h2>
        
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <hr>
</body>
</html>
